<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Service Booking | AgriVolt</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
  <link rel="stylesheet" href="/Service/Book_Service.css" />
</head>
<body>
  
  <header class="service-header" data-aos="fade-down">
    <!-- Back Button -->
<button class="back-button" onclick="history.back()">
  <i class="fas fa-arrow-left"></i> Back
</button>
    <h1><i class="fa-solid fa-tractor"></i> 
      <span class="animated-title"></span>
    </h1>
    <p class="animated-subtitle"></p>
  </header>

  <section class="service-booking">
    <div class="form-container" data-aos="zoom-in-up">
      <h2><i class="fa-solid fa-wrench"></i> Book Your Service</h2>
      <form>
        <label for="name"><i class="fa-solid fa-user"></i> Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />

        <label for="phone"><i class="fa-solid fa-phone"></i> Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter phone number" required />

        <label for="location"><i class="fa-solid fa-location-dot"></i> Service Location</label>

        <select id="state" required>
          <option value="">-- Select State --</option>
          <option>Maharashtra</option>
          <option>Gujarat</option>
          <option>Delhi</option>
          <option>Karnataka</option>
          <option>Tamil Nadu</option>
        </select>

        <select id="city" required>
          <option value="">-- Select City --</option>
          <option>Mumbai</option>
          <option>Pune</option>
          <option>Ahmedabad</option>
          <option>Bangalore</option>
          <option>Chennai</option>
        </select>

        <label for="bikeModel"><i class="fa-solid fa-motorcycle"></i> Bike Model</label>
        <input type="text" id="bikeModel" placeholder="Electric Bike Model" required />

        <label for="serviceType"><i class="fa-solid fa-screwdriver-wrench"></i> Service Type</label>
        <select id="serviceType" required>
          <option value="">Select a service</option>
          <option value="basic">Basic Checkup</option>
          <option value="battery">Battery Service</option>
          <option value="repair">Mechanical Repair</option>
          <option value="pickup">Pickup & Drop</option>
        </select>

        <button type="submit" class="submit-btn" data-aos="fade-up">
          <i class="fa-solid fa-paper-plane"></i> Book Now
        </button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <div id="footer-placeholder" data-aos="fade-up"></div>
  <script>
    fetch("/Footer/Hero_Footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      });
  </script>

<script>
  // Title Animation with proper spacing
  const titleText = "Waha Mobility Service Booking";
  const titleContainer = document.querySelector(".animated-title");
  titleText.split("").forEach((char, index) => {
    const span = document.createElement("span");
    span.textContent = char === " " ? "\u00A0" : char;  // Preserve spaces
    span.style.animationDelay = `${index * 0.05}s`;
    titleContainer.appendChild(span);
  });

  // Subtitle Animation with proper spacing
  const subtitleText = "Your trusted partner in farming mobility solutions";
  const subtitleContainer = document.querySelector(".animated-subtitle");
  subtitleText.split("").forEach((char, index) => {
    const span = document.createElement("span");
    span.textContent = char === " " ? "\u00A0" : char;  // Preserve spaces
    span.style.animationDelay = `${index * 0.03 + 2}s`;
    subtitleContainer.appendChild(span);
  });
</script>




  <!-- AOS Animation JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init({ duration: 1200, once: true });
  </script>
</body>
</html>
