<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Login Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="login_css.css" />
</head>
<body>
  <!-- Navbar -->
  <div id="NavBar-placeholder"></div>

  <!-- Login Container -->
  <div class="container">
    <div class="left-panel">
      <h1><span class="animated-title"></span></h1>
      <h3 class="animated-subtitle"></h3>
      <p class="animated-description"></p>
      <div class="circle circle1"></div>
      <div class="circle circle2"></div>
    </div>

    <div class="right-panel">
      <h2>Sign in</h2>
      <p>Enter your login credentials</p>
      <form>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="User Name" required />
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" required />
          <span class="show">SHOW</span>
        </div>
        <div class="options">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>
        <button class="btn-primary">Sign in</button>
        <div class="divider">or</div>
        <button class="btn-secondary">Sign in with other</button>
      </form>
      <p class="signup">Don't have an account? <a href="#">Sign Up</a></p>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <!-- JS Scripts -->
  <script>
    function animateText(text, containerSelector, delayOffset = 0, delayStep = 0.05) {
      const container = document.querySelector(containerSelector);
      container.innerHTML = '';
      text.split("").forEach((char, index) => {
        const span = document.createElement("span");
        span.textContent = char === " " ? "\u00A0" : char;
        span.style.animationDelay = `${delayOffset + index * delayStep}s`;
        container.appendChild(span);
      });
    }

    animateText("WELCOME", ".animated-title", 0, 0.05);
    animateText("Empowering Farmers with Sustainable Mobility", ".animated-subtitle", 0.5, 0.03);
    animateText(
      "We design innovative electric bikes tailored for agricultural needs. Our mission is to make transportation more efficient, affordable, and eco-friendly for farmers across the country. Ride into the future with zero emissions and maximum productivity.",
      ".animated-description",
      1.5,
      0.01
    );

    fetch("/Nav-bar/Hero_Nav.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("NavBar-placeholder").innerHTML = data;
      });

    fetch("/Footer/Hero_Footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      });

  // Close banner
function closeBanner() {
  const banner = document.getElementById("popupBanner");
  banner.style.animation = "fadeOut 0.5s ease forwards";
  setTimeout(() => {
    banner.style.display = "none";
  }, 500);
}

// Show dropdown with fade-in animation
function showDropdown(type) {
  document.querySelectorAll(".mega-dropdown").forEach((drop) => {
    drop.style.display = "none";
  });

  const target = document.getElementById("dropdown-" + type);
  target.style.display = "block";
  target.style.animation = "fadeIn 0.4s ease";
}

// Hide dropdown
function hideDropdown() {
  document.querySelectorAll(".mega-dropdown").forEach((drop) => {
    drop.style.display = "none";
  });
}

  </script>
</body>
</html>
