<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waha Mobility | Contact Us</title>
  <link rel="stylesheet" href="/Contact2/Contact2_style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Signika Negative:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <p>We'd love to hear from you! Reach out using the form or contact us directly.</p>
  </header>
  <!-- Back Button -->
  <button class="back-button" onclick="history.back()">
    <i class="fa-solid fa-reply"></i> Back
  </button>

  <div class="contact-container">
    <div class="contact-info fade-in-left">
      <div class="Icons">
        <i class="fa-solid fa-address-card"></i>
      </div>

      <h1>Contact Us</h1>
      <p>We'd love to hear from you! Reach out using the form or contact us directly.</p>

      <div class="info-block"><i class="fa-solid fa-phone"></i> <span>+91 9876543210</span></div>
      <div class="info-block"><i class="fas fa-envelope"></i> <span>Support@electroscoot.com</span></div>
      <div class="info-block"><i class="fa-solid fa-location-dot"></i> <span>ElectroScoot HQ, Mumbai, India</span></div>
    </div>

    <div class="contact-form fade-in-right">
      <form>
        <label for="name"><i class="fa-solid fa-user"></i>Your Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />

        <label for="email"><i class="fa-solid fa-envelope-open"></i> Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />

        <label for="Number"><i class="fa-solid fa-phone"></i> Phone Number</label>
        <input type="number" id="number" placeholder="Enter your Phone number" required />

        <label for="message"><i class="fa-solid fa-pen"></i> Message</label>
        <textarea id="message" rows="5" placeholder="Type your message here..." required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>
  
  <!-- Footer -->
  <div id="footer-placeholder"></div>
  <script>
  fetch("/Footer/Hero_Footer.html")
  .then(response => response.text())
    .then(data => {
      document.getElementById("footer-placeholder").innerHTML = data;
    });
  </script>

</body>
</html>
